<!DOCTYPE html>
<html>

        <title>

        <style> table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          } </style>
    </head>
    <body>
        <table style="width: 100%; text-align: center;">
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>

                <th >minimum</th>
                <th >maximum</th>
                <th>2Hr after eating</th>

                <td>70</td>

                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre Diabetes</td>

                <td>126</td>
                <td>140 to200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>

                <td>More than 200</td>
            </tr>
        </table>
