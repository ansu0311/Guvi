<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Basic</title>
    <link rel="stylesheet" href="Calculator.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
  <body style="background-color: rgb(20, 20, 20);">
    <div class="container">
      <div class="row" id="result" style="max-width: 100%; height: 65px; text-align: right">
        <div
          class="col-12" id="resultValue"></div>        
      </div>
      <hr>
      <div class="row" id="numberPad">
        <div class="col-3">
          <button id="CButton" type="button" class="btn btn-primary" onclick="buttonClear()">C</button>
        </div>
        <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonOpenBrases()">(</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonCloseBrases()">)</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonModulus()">%</button>
          </div>
      </div>
      <div class="row" id="numberPad">
        <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button7()">7</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button8()">8</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button9()">9</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonDivide()">/</button>
          </div>
      </div>
      <div class="row" id="numberPad">
        <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button4()">4</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button5()">5</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button6()">6</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonMultiply()">x</button>
          </div>
      </div>
      <div class="row" id="numberPad">
        <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button1()">1</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button2()">2</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button3()">3</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonAdd()">+</button>
          </div>
      </div>
      <div class="row" id="numberPad">
        <div class="col-3">
            <button id="CButton" type="button" class="btn btn-secondary" onclick="buttonBackSpace()"><</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="button0()">0</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonDot()">.</button>
          </div>
          <div class="col-3">
            <button id="greyButton" type="button" class="btn btn-secondary" onclick="buttonSubstract()">-</button>
          </div>
      </div>
      <div class="row" id="numberPad">
        <div class="col">
            <button id="equalsButton" type="button" class="btn btn-secondary" onclick="buttonEquals()">=</button>
          </div>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
